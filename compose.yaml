services:
  neo4j:
    image: neo4j:5.26-community
    container_name: embabel-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
      - "7473:7473"  # HTTPS
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-brahmsian}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p brahmsian 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - embabel-network

  neo4j-init:
    image: neo4j:5.26-community
    container_name: embabel-neo4j-init
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./neo4j-init:/import
    entrypoint: ["/bin/bash", "/import/init.sh"]
    networks:
      - embabel-network
    restart: "no"  # Only run once

  guide:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: embabel-guide
    ports:
      - "1337:1337"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_HOST=neo4j
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-brahmsian}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DISCORD_TOKEN=${DISCORD_TOKEN:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - embabel-network
    restart: unless-stopped

  frontend:
    build:
      context: ../embabel-hub
      dockerfile: Dockerfile
    container_name: embabel-frontend
    ports:
      - "8042:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:1337
      - NODE_ENV=production
    depends_on:
      - guide
    networks:
      - embabel-network
    restart: unless-stopped

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local

networks:
  embabel-network:
    driver: bridge

